<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Writting</title>
</head>
<body>
    <div>
        <!-- Block Quote -->
        <blockquote>
            "The only way to do great work is to love what you do." - <b>Steve Jobs</b>
        </blockquote>
        <!-- Inline Quote -->
        <p>
            As <b>Albert Einstein</b> once said, <q>Imagination is more important than knowledge.</q>   
        </p>
        <!-- Combined Block & Inline Quote: -->
         <blockquote>
            <p><q>Be yourself; everyone else is already taken.</q></p>
            <p>- <strong>Oscar Wilde</strong>
            </p>
         </blockquote>
    </div>
</body>
</html>
