<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embeding Audio & Video</title>
</head>
<body>
    <div>
        <audio controls >
            <source src="./media/the-last-point-beat-electronic-digital-394291.mp3" type="audio/mpeg">
        </audio>
    </div>
    <div>
        <!-- VIdeo Addding form internal-->
         <video controls width="600" height="400" autoplay muted loop>
            <source src="./media/12957964_3840_2160_30fps.mp4" type="video/mp4">
         </video>
    </div>
    <div>
        <!-- Video Adding from external Youtube -->
         <iframe width="560" height="315" src="https://www.youtube.com/embed/yD-GSUWpXgk?si=faWhhFxOOIK-Jl-t" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>
</body>
</html>
